{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Qassim</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'img/styel.css' %}">
    <style>
        
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #a7a5a5;
            margin: 0;
            padding: 0;
            margin-bottom: 5px;
        }
        header {
            background-color: #f5f5f500;
            color: #d8d4d4;
            padding: 10px;
            text-align: center;
            font-size: 10px; 
            margin-bottom: 5px;
        }
         h1 {
            font-size: 28px; 
            color: #e1dede;
            margin-bottom: 20px; 
        }
        main {
            max-width: 699px;
            margin: 1px auto;
            padding: 20px;
            background-color: #faf9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
            color: #cfcaca;
        }
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            color: #e4e3e3; 
        }
       
        input[type="submit"] {
            background-color: #bdbaba;
            color: #d3d1d1;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #b5afaf;
        }

   
    </style>
</head>
<body>
    <img src="{% static 'img/OIP.png' %}" alt="Qassim Map Icon" class="map-icon">
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Qassim</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
            </li>
        </ul>
    </nav>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/submit-contact/" method="post">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>Email: info@example.com</p>
        <p>Phone: +1234567890</p>
    </footer>
</body>
</html>
</body>
</html>
