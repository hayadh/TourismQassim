{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Qassim</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'img/styel.css' %}">
    <style>
        /* Custom CSS for calligraphy and images */
        .calligraphy {
            font-family: 'Your Calligraphy Font', cursive; /* Replace 'Your Calligraphy Font' with your desired calligraphy font */
            font-size: 24px;
            color: #333; /* Adjust the color as needed */
        }

        .card-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            margin-top: 20px;
        }

        .card {
            flex: 0 0 auto;
            width: 300px; /* Set initial width */
            margin-right: 20px;
            scroll-snap-align: start;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        /* Adjust card width for larger screens */
        @media screen and (min-width: 768px) {
            .card {
                width: 400px;
            }
        }

        /* Adjust card width for even larger screens */
        @media screen and (min-width: 1024px) {
            .card {
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{% static 'img/OIP.png' %}" alt="Qassim Map Icon" class="map-icon">
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About Qassim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="main-address">
            <h1 class="calligraphy">Unayzah</h1>
        </section>

        <section class="about-unayzah">
            <h2>About Unayzah</h2>
            <p>Unayzah is a city in Al-Qassim Region, Saudi Arabia. It is known for its rich cultural heritage and historical significance.</p>
        </section>

        <div class="card-slider">
            <div class="card">
                <img src="{% static 'img/image1.jpg' %}" alt="Image 1">
                <div class="card-content">
                    <h3>Title 1</h3>
                    <p>Description 1</p>
                </div>
            </div>
          
        </div>
    </main>

</body>
</html>
